<!DOCTYPE html>
<html>
	<head>
		<title>Cycling infrastructure suggestions system</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
        <script src="Leaflet.MakiMarkers.js"></script>
		<script src="js/leaflet.draw.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
		<link rel="stylesheet" href="css/leaflet.draw.css" />
		<link rel="stylesheet" href="css/brs.css" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
		<![endif]-->
	</head>
	<body>
		<div id='head'><span>Cycling infrastructure suggestions system</span>
			<span id='action_buttons'>
				<span>Create:</span>
				<span class='acbut' id='acbut_point' onclick='BRS.set_mode("point");'>point</span>
				<span class='acbut' id='acbut_line' onclick='BRS.set_mode("line");'>line</span>
				<span class='acbut' id='acbut_poly' onclick='BRS.set_mode("poly");'>area</span>
			</span>
			<span id='zoom_in_text'>[Zoom in to add features]</span>
			<span id='datadl' class='acbut'><a href='data/coms.json'>Download data</a></span>
		</div>
		<div id='cont'>
			<div id="map"></div>
		</div>
		<div id="footer">
			<div id="fclosed" onclick="BRS.toggle_footer(this)">Options</div>
			<div id="fopened" onclick="BRS.toggle_footer(this)" style='display:none'>Hide options</div>
			<div id="options_panel" style='display:none'>
				<div id="sel_options">
					<h4>Select categories to display</h4>
					<div id="sel_options_cont">
						this is where we show/hide categories, search by text
					</div>
				</div>
				<div id="table_view">
					<h4>Features</h4>
					<div id="table_view_cont">
						show table with relevant info, updated based on selections
					</div>
				</div>
			</div>
		</div>
<script type="text/javascript">
			 
// create the global object holding everything for BRS
var BRS = {mode: 'map',
	config: { zoom_edit_level: 17,
		initial_zoom_level: 12,
		lowest_zoom_val: 12,
		area_locked: true,
		bounds: new L.LatLngBounds(new L.LatLng(49.56107, 6.06943), new L.LatLng(49.6554, 6.20316)), // sw corner, ne corner
		center: new L.LatLng(53.75, -0.333333) },
	categs: { accid: "Accident",
		infr: "Infrastructure",
		maint: "Maintenance",
		near: "Near-miss accident",
		safe: "Safety"}
	};
</script>
<script src="js/brs.js"></script>
</body>
</html>
